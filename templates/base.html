{% load staticfiles %} 
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>CAPrancha</title>
	
	<!-- fontanswer -->
	<!--core first + styles last-->
	<link href="{% static 'css/web-fonts-with-css/css/fontawesome-all.css' %}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
	
	<script src="{% static 'js/funcionalidades.js' %}"></script>
  </head>

  <body>
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">CAPrancha</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Pranchas</a>
            <a class="nav-link" href="#">Sobre</a>
            <a class="nav-link" href="#">Contato</a>
          </nav>
        </div>
      </header>

		<main role="main" class="w-100 h-100">
		{% block main %}
		
		{% endblock %}
        </main>

		<footer class="mastfoot mt-auto text-center">
			<div class="inner">
			  <p>Aplicação por Luiz Fernando Rienoso. Template Baseado no <a href="https://getbootstrap.com/">Bootstrap</a>.</p>
			</div>
		</footer>
	</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
	window.jQuery || document.write('<script src="/static/js/vendor/jquery-slim.min.js"><\/script>');
	
	$(function () {
		$('[data-toggle="tooltip"]').tooltip();
	});
	
	</script>
    <script src="{% static 'js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
